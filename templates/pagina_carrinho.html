<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/css/main_pag_carrinho.css">


    <!-- Link Variaveis -->
    <link rel="stylesheet" href="/static/css/variables.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    {% include 'header.html' %}

    <main>
        <div class="container mt-4">
            <div class="bg-light rounded-4 p-4 shadow">
                <div class="row">
                    <!-- Meu Carrinho -->
                    <div class="col-lg-8 mb-4">
                        <h3 class="mb-4 fw-bold">Meu carrinho</h3>

                        {% for item in produtos %}
                        <div class="card border-0 bg-primary bg-opacity-25 rounded-4 p-3 position-relative mb-3">
                            <button class="btn btn-link position-absolute top-0 end-0 mt-2 me-2 text-dark">
                                <i class="fas fa-trash fs-5"></i>
                            </button>

                            <div class="row align-items-center">
                                <div class="col-auto">
                                    <div class="bg-white rounded-2 p-3 border" style="width: 80px; height: 80px;">
                                        <img src="{{ item.foto }}" alt="{{ item.nome }}" class="img-fluid rounded">
                                    </div>
                                </div>
                                <div class="col">
                                    <h5 class="mb-1 fw-bold">{{ item.nome }}</h5>
                                    <p class="mb-0 text-muted">{{ item.categoria }}</p>
                                    <p class="mb-0 text-muted">Quantidade: {{ item.quantidade }}</p>
                                </div>
                            </div>

                            <hr class="my-3 border-secondary">

                            <div class="text-center">
                                <h2 class="fw-bold text-dark">R$ {{ item.preco }}</h2>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <!-- Resumo da Compra -->
                    <div class="col-lg-4">
                        <h3 class="mb-4 fw-bold">Resumo da compra</h3>

                        <div class="card border-2 rounded-4 p-3">
                            <div class="mb-4">
                                <strong class="fs-6">Valor Total: R$ {{ total }}</strong>
                            </div>

                            <button class="btn btn-primary bg-opacity-50 border-0 w-100 mb-2 fw-semibold text-dark">
                                Finalizar
                            </button>

                            <button class="btn btn-primary bg-opacity-50 border-0 w-100 fw-semibold text-dark">
                                Escolher mais produtos
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    {% include 'footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
