<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho</title>

    <link rel="stylesheet" href="/static/css/reset.css">

    <!-- Nunito Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/css/main_pag_carrinho.css">
    <link rel="stylesheet" href="/static/css/variables.css">
</head>

<body>
    {% include 'header.html' %}

    <main>
        <div class="container mt-4">
            <div class="bg-light rounded-4 p-4 shadow">
                <div class="row">
                    <!-- Meu Carrinho -->
                    <div class="col-lg-8 mb-4">
                        <h3 class="mb-4 fw-bold">Meu carrinho</h3>

                        {% if itens %}
                            <div class="card carrinho-card rounded-4 p-3 position-relative">
                                {% for item in itens %}
                                <div class="row align-items-center mb-3">
                                    <div class="col-auto">
                                        <div class="bg-white rounded-2 p-3 border" style="width: 80px; height: 80px;">
                                            <img src="{{ item.imagem_url }}" alt="{{ item.nome }}" class="img-fluid">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <h5 class="mb-1 fw-bold">{{ item.nome }}</h5>
                                        <p class="mb-0 text-muted">Categoria: {{ item.categoria }}</p>
                                    </div>
                                    <div class="col-auto text-center">
                                        <h4 class="fw-bold">R$ {{ item.preco }}</h4>
                                    </div>
                                </div>
                                <hr class="my-3 border-secondary">
                                {% endfor %}
                            </div>
                        {% else %}
                            <p>Seu carrinho est√° vazio.</p>
                        {% endif %}
                    </div>
                    
                    <!-- Resumo da Compra -->
                    <div class="col-lg-4">
                        <h3 class="mb-4 fw-bold">Resumo da compra</h3>

                        <div class="card border-2 rounded-4 p-3">
                            <div class="mb-4">
                                <strong class="fs-6">Valor Total: R$ 523,90</strong>
                            </div>

                            <button class="btn btn-primary bg-opacity-50 border-0 w-100 mb-2 fw-semibold text-dark">
                                Finalizar
                            </button>

                            <button class="btn btn-primary bg-opacity-50 border-0 w-100 fw-semibold text-dark">
                                Escolher mais produtos
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
