<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loja | Produto Detalhado</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Reset e Variáveis CSS -->
  <link rel="stylesheet" href="/static/css/reset.css" />
  <link rel="stylesheet" href="/static/css/variables.css" />

  <!-- CSS personalizado da página detalhado -->
  <link rel="stylesheet" href="/static/css/main_pag_detalhado.css" />

  <!-- Header e Footer CSS -->
  <link rel="stylesheet" href="/static/css/header.css" />
  <link rel="stylesheet" href="/static/css/footer.css" />

  <!-- Google Fonts e Material Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Font Awesome (se usar ícones extras) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    .produto {
      padding: 3rem 1rem;
    }
    .produto__imagem {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produto__titulo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .produto__preco {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 1.2rem;
      margin-top: 5rem;
      text-align: center;
    }
    .produto__btn {
      background-color: #512da8;
      color: #fff;
      border: none;
      margin-top: 5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .produto__btn:hover {
      background-color: #311b92;
    }
    .comentario__form {
      margin-top: 15rem;
    }
    .avaliacoes {
      margin-top: 3rem;
    }
    .avaliacoes__titulo {
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .avaliacao-card {
      background-color: #f3e5f5;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      .produto__titulo {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

    {% include 'header.html' %}

    <div class="container produto">
        <div class="row g-4 align-items-start">
            


            <div class="col-md-6">
                <h1 class="produto__titulo">{{ produto.nome }}</h1>
                <p class="produto__preco">R$ {{ produto.preco }}</p>
                <p class="produto__descricao">{{ produto.descricao }}</p>

                <!-- Formulário para adicionar ao carrinho -->
                <form action="{{ url_for('rota_adicionar_carrinho') }}" method="POST">
                    <input type="hidden" name="cod_produto" value="{{ produto.cod_produto }}" />
                    <input type="hidden" name="quantidade" value="1" />
                    <button type="submit" class="btn produto__btn mb-4">Adicionar ao carrinho</button>
                </form>
            </div>
        </div>
    </div>

    <div class="avaliacoes">
        <h4 class="avaliacoes__titulo">Avaliações</h4>

        <div class="avaliacao-card">
            <strong>Miguel Câmara</strong>
            <p>Excelente bermuda!</p>
        </div>

        <div class="avaliacao-card">
            <strong>Arthur Rampazi</strong>
            <p>Não gostei, muito curto</p>
        </div>

        <div class="avaliacao-card">
            <strong>Miguel Luís</strong>
            <p>Lindo shorts, porém chegou depois do prazo</p>
        </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
