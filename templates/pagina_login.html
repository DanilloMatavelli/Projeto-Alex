<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário com Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main_pag_login.css">
</head>

<body>

    {% include 'header.html' %}

    <main class="container">
        <div class="formulario">
            <section>
                <div class="formulario__linha row g-4">

                    <!-- Seção Criar Conta -->
                    <section class="formulario__criar__conta col-md-6">
                        <div class="border p-4 h-100 bg-white rounded">
                            <h5 class="fw-bold mb-3">Criar conta</h5>
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control bg-secondary-subtle" placeholder="Nome completo">
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control bg-secondary-subtle" placeholder="E-mail">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control bg-secondary-subtle" placeholder="Telefone">
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control bg-secondary-subtle" placeholder="Endereço">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control bg-secondary-subtle" placeholder="Senha">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-light border fw-bold">Criar conta</button>
                                </div>
                            </form>
                        </div>
                    </section>

                    <!-- Seção Login -->
                    <section class="formulario__login col-md-6">
                        <div class="border-start ps-4 h-100">
                            <h5 class="fw-bold mb-3">Já sou cliente</h5>
                            <form>
                                <div class="mb-3">
                                    <input type="email" class="form-control bg-secondary-subtle" placeholder="Informe seu E-mail">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control bg-secondary-subtle" placeholder="Senha">
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-light border fw-bold">Acessar conta</button>
                                </div>
                            </form>
                        </div>
                    </section>

                </div>
            </section>
        </div>
    </main>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
