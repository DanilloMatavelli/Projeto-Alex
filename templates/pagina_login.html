<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login e Cadastro</title>

    <!-- Bootstrap CSS - deve vir primeiro -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="/static/css/reset.css" />

    <!-- Variáveis CSS (cores, fontes, etc) -->
    <link rel="stylesheet" href="/static/css/variables.css" />

    <!-- Header e Footer CSS -->
    <link rel="stylesheet" href="/static/css/header.css" />
    <link rel="stylesheet" href="/static/css/footer.css" />

    <!-- CSS personalizado da página login -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_pag_login.css') }}" />

    <!-- Google Fonts & Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>



<body>

    {% include 'header.html' %}

    <main>
        <div
            class="formulario container my-5 d-flex flex-column flex-md-row justify-content-center align-items-start gap-5">

            <!-- Seção de Cadastro -->
            <div class="formulario__section col-md-5">
                <h3 class="formulario__title mb-4">Criar conta</h3>
                <form action="/cadastro" method="POST">
                    <div class="mb-3">
                        <input type="text" name="nome" class="form-control formulario__input"
                            placeholder="Nome completo" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control formulario__input" placeholder="E-mail"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" name="telefone" class="form-control formulario__input" placeholder="Telefone"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="endereco" class="form-control formulario__input" placeholder="Endereço"
                            required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="senha" class="form-control formulario__input" placeholder="Senha"
                            required>
                    </div>
                    <button type="submit" class="btn formulario__btn btn-primary w-100">Criar conta</button>
                </form>
            </div>

            <!-- Divisor -->
            <div class="formulario__divider d-none d-md-block border-end" style="height: 100%;"></div>

            <!-- Seção de Login -->
            <div class="formulario__section col-md-5">
                <h3 class="formulario__title mb-4">Já sou cliente</h3>
                {% if erro_login %}
                <div class="alert alert-danger">{{ erro_login }}</div>
                {% endif %}
                <form method="POST" action="/login">
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control formulario__input"
                            placeholder="Informe seu E-mail" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="senha" class="form-control formulario__input" placeholder="Senha"
                            required>
                    </div>
                    <button type="submit" class="btn formulario__btn btn-success w-100">Acessar conta</button>
                </form>
            </div>
        </div>
    </main>

    {% include 'footer.html' %}

</body>

</html>
