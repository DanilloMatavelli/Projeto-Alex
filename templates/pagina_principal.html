<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal | Loja</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main_pag_principal.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">

  <!-- Nunito Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Open+Sans:wght@300..800&family=Roboto:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>

  {% include 'header.html' %}

  <main class="main-content">

    <section class="carrossel">
      <div id="carouselExampleIndicators" class="carrossel__container carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          {% for i in range(imagens|length) %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ i }}" 
              {% if i == 0 %}class="active"{% endif %} aria-current="true" aria-label="Slide {{ i + 1 }}"></button>
          {% endfor %}
        </div>
        <div class="carousel-inner">
          {% for img_url in imagens %}
            <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
              <img src="{{ img_url }}" class="d-block w-100" alt="Slide {{ loop.index }}">
            </div>
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </section>

    <section class="categorias">
      <div class="categorias__container">
        <h2 class="categorias__titulo">Categorias</h2>
        <div class="categorias__botoes">
          <button class="btn btn-outline-primary">Calçados</button>
          <button class="btn btn-outline-primary">Bermudas</button>
          <button class="btn btn-outline-primary">Camisas</button>
          <button class="btn btn-outline-primary">Moletons</button>
          <button class="btn btn-outline-secondary">Todos</button>
        </div>
      </div>
    </section>

    <!-- Botão para ir para a página detalhada de um produto -->
    <section class="produtos">
      <h2>Veja os produtos</h2>
      <a href="{{ url_for('pagina_detalhado', produto_id=1) }}">
        <button class="btn btn-primary">Ver Produto</button>
      </a>
    </section>

  </main>

  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
